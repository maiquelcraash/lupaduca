<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lupaduca</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

                <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/sgt-swift-tinkerbot.jpg" alt>
